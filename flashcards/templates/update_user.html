{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="User List">
        <meta name="author" content="MS1646">
        <meta name="generator" content="GitHub Codespaces">
        <meta name="theme-color" content="#333333">

        <title>Update User</title>
    </head>
    <body>
        <h1>
            Update a User by Id
        </h1>
        <h2>
            Type in an Id number to update a user:
        </h2>
        <form action="{% url 'search_user' %}" method = "post">
            {% csrf_token %}
            <input type="text" placeholder="Search by Id..." id="user_id" name="user_id">
            <button type="submit">Look Up<i class="fa fa-search"></i></button>
        </form>

        {% if user %}
            <h2>Update User Details:</h2>
            <form action="{% url 'search_user' %}" method = "post">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.id }}">

                <h3><strong>New username</strong></h3>
                <input type="text" id="username" name="username" value="{{ user.username }}"><br><br>

                <h3><strong>New password</strong></h3>
                <input type="text" id="password" name="password" value="{{ user.password }}"><br><br>

                <button type="submit" name="update">Update</button>
            </form>
        {% endif %}
    </body>
</html>
