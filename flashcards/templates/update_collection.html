{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="User List">
        <meta name="author" content="MS1646">
        <meta name="generator" content="GitHub Codespaces">
        <meta name="theme-color" content="#333333">

        <title>Update Collection by ID</title>
    </head>
    <body>
        <h1>
            Update a Flashcard Collection by Id
        </h1>
        <h2>
            Type in an Id number to update a flashcard collection:
        </h2>
        <form action="{% url 'update_collection' %}" method = "post">
            {% csrf_token %}
            <input type="text" placeholder="Search by Id..." id="col_id" name="col_id">
            <button type="submit">Look Up<i class="fa fa-search"></i></button>
        </form>

        {% if reqcol %}
            <h2>Update Flashcard Collection Details:</h2>
            <form action="{% url 'update_collection' %}" method = "post">
                {% csrf_token %}
                <input type="hidden" name="col_id" value="{{ reqcol.id }}">

                <h3><strong>New Collection Name:</strong></h3>
                <input type="text" id="name" name="name" value="{{ reqcol.name }}"><br><br>

                <button type="submit" name="update">Update</button>
            </form>
        {% endif %}
    </body>
</html>
