{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="User List">
    <meta name="author" content="MS1646">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#333333">

    <title>User List</title>

    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <h1>Here is the list of users:</h1>
    <div id="User Data Container"></div>
    <script>
        const listUserData = JSON.parse('{{ listuserdata_json|escapejs }}');

        const userDataDiv = document.getElementById('User Data Container');
        listUserData.forEach(user => {
            const userList = document.createElement('p');
            userList.textContent = `ID: ${user.id} | Username: ${user.username} | Admin?: ${user.admin}`;
            userDataDiv.appendChild(userList);
        });
    </script>
            
</body>
</html>
